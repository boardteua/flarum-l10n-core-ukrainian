  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: "Активація Вашого облікового запису"
      body: |
        Привіт, {username}!

        Ви зареєструвалися на форумі {forum} до цієї адреси електронної пошти.

        Натисніть на посилання і Ваш аккаунт буде активовано:
        {Url}

        Якщо Ви не реєструвалися, будь ласка, ігноруйте це повідомлення.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: "Підтвердження нової адреси e-mail"
      body: |
        Привіт, {username}!

        Ви змінили адресу електронної пошти на форумі {forum}.

        Натисніть на посилання і Вашу адресу електронної пошти буде підтверджений:
        {Url}

         Якщо це не Ви, будь ласка, ігноруйте це повідомлення.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Привіт, {username}!

        Ви подали запит на скидання пароля для облікового запису на форумі {forum}.

        Натисніть на посилання для скидання пароля:
        {Url}

        Якщо Ви не хочете змінювати свій пароль, просто ігноруйте це повідомлення і нічого не станеться.

    # These translations are used when testing mailing configuration
    send_test:
      subject: "Перевірка електронної пошти"
      body: |
              Привіт, {username}!

              Це перевірочне лист означає, що Ваші параметри електронної пошти налаштовані коректно.

              Якщо Ви ініціалізували дану перевірку, то Ви коректно налаштували відправку електронної пошти з форуму.

              Якщо Ви НЕ ініціалізували дану перевірку, ігноруйте це повідомлення.

