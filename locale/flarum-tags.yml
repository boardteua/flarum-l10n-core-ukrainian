flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: "Видалити"
      delete_tag_confirmation: "Ви впевнені, що хочете видалити тег? Дискусії, помічені цим тегом, видалені НЕ будуть."
      description_label: "Опис"
      hide_label: "Приховати дискусії з цим тегом із загального списку"
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: "Шлях"
      submit_button: => core.ref.save_changes
      title: "Створити тег"

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: "Управління списком тегів, доступних для структурування дискусій."

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: "Дозволити змінювати теги"
      bypass_tag_counts_label: "Ігнорувати вимоги по тегам"
      restrict_by_tag_heading: "По тегу"
      tag_discussions_label: "Змінювати теги дискусій"

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: "-"
      required_primary_heading: "Кількість основних тегів"
      required_primary_text: "Введіть мінімальне і максимальне число основних тегів, якими буде позначена дискусія."
      required_secondary_heading: "Кількість додаткових тегів"
      required_secondary_text: "Введіть мінімальне і максимальне число додаткових тегів, якими буде позначена дискусія."
      title: "Налаштування тегів"

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Теги використовуються для структурування дискусій. Основні теги подібні традиційним категоріям форумів і являють собою дворівневу ієрархію. Додаткові теги не мають ієрархії і можуть бути корисні для структурування дискусій на мікро-рівні."
      create_primary_tag_button: "Створити основний"
      create_secondary_tag_button: "Створити додатковий"
      primary_heading: "Основні"
      secondary_heading: "Додаткові"
      settings_heading: "Налаштування"

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: "Все теги"
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "{count, plural, one {Вкажіть основний тег} other {Вкажіть # основних тегів}}"
      choose_secondary_placeholder: "{count, plural, one {Вкажіть більше 1 тега} other {Вкажіть більше # тегів}}"
      edit_title: "Налаштування тегів: {title}"
      submit_button: => core.ref.okay
      title: "Вкажіть теги для Вашої дискусії"

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: "Вибрати теги"

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: "Змінити теги"

    header:
      back_to_tags_tooltip: "Повернутися до списку тегів"

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: "Ще ..."
      tags_link: => flarum-tags.ref.tags
      untagged_link: "Поза тегів"

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} додав (а) {tagsAdded} і видалив (а) {tagsRemoved}."
      added_tags_text: "{username} додав (а) {tagsAdded}."
      removed_tags_text: "{username} видалив (а) {tagsRemoved}."
      tags_text: "{count, plural, one {{tags} тег} other {{tags} теги}}"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Все дискусії з тегом {tag}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: "Вилучено"

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    name: "Назва"
    tags: "Теги"
